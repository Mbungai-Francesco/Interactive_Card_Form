<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="app.js" defer></script>

</head>
<body>
  <main>
    <div class="left">
      <img src="./images/bg-card-front.png" alt="" class="card">
      <img src="./images/bg-card-back.png" alt="" class="card">
    </div>
    <form action="">
      <div class="above">
        <label for="">
          <p>CARDHOLDER NAME</p>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        </label>
        <label for="">
          <p>CARD NUMBER</p>
          <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
        </label>
      </div>
      <div class="below">
        <div class="dates">
          <p>EXP. DATE (MM/YY)</p>
          <div class="nums">
            <input type="number" name="" id="" placeholder="MM">
            <input type="number" name="" id="" placeholder="YY">
          </div>
        </div>
        <label for="">
          <p>CVC</p>
          <input type="number" name="" id="" placeholder="e.g. 123">
        </label>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </main>
</body>
</html>
