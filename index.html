<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
  <script src="app.js" defer></script>

</head>
<body>
  <main>
    <div class="left">
      <div class="front card">
        <div class="top">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="writing">
          <p id="card_num"> 0000 0000 0000 0000 </p>
          <div class="base">
            <p id="name">Jane Appleseed</p>
            <p id="base_date"><span>00</span>/<span>00</span></p>
          </div>
        </div>
      </div>
      <div class="back card">
        <p id="cvc">000</p>
      </div>
    </div>
    <form action="">
      <div class="above">
        <label for="">
          <p>CARDHOLDER NAME</p>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
          <p id="error0">Please enter Name</p>
        </label>
        <label for="">
          <p>CARD NUMBER</p>
          <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" pattern="[0-9]{16}">
          <p id="error">Invalid input</p>
        </label>
      </div>
      <div class="below">
        <div class="dates">
          <p>EXP. DATE (MM/YY)</p>
          <div class="nums">
            <input type="text" name="" id="" placeholder="MM" maxlength="2">
            <input type="text" name="" id="" placeholder="YY" maxlength="2">
          </div>
        <p id="error2">Invalid input</p>
        <p id="error3">Invalid date</p>
        </div>
        <label for="">
          <p>CVC</p>
          <input type="text" name="" id="" placeholder="e.g. 123" maxlength="3">
        </label>
      </div>
      <input type="button" onclick="submits()" value="Confirm"/>
    </form>
    <div class="thanks">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <p>THANK YOU!</p>
      <p>We've added your card details</p>
      <input type="button" value="Continue"/>
    </div>
  </main>
</body>
</html>
