<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="app.js" defer></script>

</head>
<body>
  <main>
    <div class="left">
      <div class="front card">
        <div class="top">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="writing">
          <p id="card_num"> 0000 0000 0000 0000 </p>
          <div class="base">
            <p id="name">Jane Appleseed</p>
            <p id="base_date"><span>00</span>/<span>00</span></p>
          </div>
        </div>
      </div>
      <div class="back card">
        <p id="cvc">000</p>
      </div>
    </div>
    <form action="">
      <div class="above">
        <label for="">
          <p>CARDHOLDER NAME</p>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        </label>
        <label for="">
          <p>CARD NUMBER</p>
          <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
          <p id="error">Exiding number of inputs</p>
        </label>
      </div>
      <div class="below">
        <div class="dates">
          <p>EXP. DATE (MM/YY)</p>
          <div class="nums">
            <input type="number" name="" id="" placeholder="MM" min="1" max="12">
            <input type="number" name="" id="" placeholder="YY">
          </div>
        </div>
        <label for="">
          <p>CVC</p>
          <input type="number" name="" id="" placeholder="e.g. 123">
        </label>
      </div>
      <button type="button">Confirm</button>
    </form>
  </main>
</body>
</html>
